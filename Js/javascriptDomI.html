<body>
    
<!-- Assignment: JavaScript DOM I: Complete the appendList function. appendList should take an array of strings and the id of a <ul> element, and append all elements of the array as <li> tags. -->
<!-- Bonus: Create a new function called superAppend that also takes the type of element we want to append. 
function superAppend(array, element, id){
    // element can be p, li, h1, etc etc
}; -->

<div id="container">

    <ul id="main">
        <!-- this is empty-->
    </ul>
    <div id="parent">
        
    </div>

    <script>
        function appendList(array, id){
            for (item of array) {
                new_row = document.createElement("li");
                new_row.innerHTML = item;
                document.getElementById(id).appendChild(new_row);
            };
        };

        function superAppend(array, element, id){
            for (item of array) {
                new_row = document.createElement(element);
                new_row.innerHTML = item;
                if(element == "h1") {
                    var parentDiv = document.getElementById(id)                   
                    var firstChildNode = parentDiv.firstChild;
                    parentDiv.insertBefore(new_row, firstChildNode);
                }else {
                    document.getElementById(id).appendChild(new_row);
                };
            };
        };

        let target_id = "container";
        let h1text = ["Students"];
        superAppend(h1text, "h1", target_id)

        let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        target_id = "main";
        appendList(students, target_id);

        target_id = "parent";
        superAppend(students, "p", target_id)

    </script>   
</div>

</body>
</html>
