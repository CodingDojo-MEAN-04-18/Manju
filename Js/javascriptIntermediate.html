    <script>

        // Part I: Create a function called starString() that takes a number and returns a string of that many *. For example:
        // let stars = starString(8)
        // If we console.log(stars) we should see ******** printed in our terminal.
        function starString(n, str='*'){
            // The string repeat() method constructs and returns the concatenation of the specified number of copies of the string.
            return str.repeat(n);
        }
        // create an empty li
        let new_row = document.createElement("li");
        // modify its innerHTML content with a string
        new_row.innerHTML = starString(2);
        // append our new DOM element to the id 'partI'
        document.getElementById("partI").appendChild(new_row);
        console.log('starString(2):', starString(2));
        new_row = document.createElement("li");
        new_row.innerHTML = starString(5);
        document.getElementById("partI").appendChild(new_row);
        console.log('starString(5):', starString(5));
                
        // Part II: Create a function called drawStars() that takes an array of numbers and prints out *.
        // let x = [4, 6, 1, 3, 5, 7, 25]
        // drawStars(x) should print the fulowing in when invoked:
        // ****
        // ******
        // *
        // ***
        // *****
        // *******
        // *************************
        function drawStars(arr){
            // loop thru arr and call starString() for each element in the array
            for (let i = 0; i < arr.length; i++){
                 // create an empty li
                let new_row = document.createElement("li");
                // modify its innerHTML content with a string
                new_row.innerHTML = starString(arr[i]);
                // append our new DOM element to the id 'partI'
                document.getElementById("partII").appendChild(new_row);
                console.log(starString(arr[i]));
            }
            return;
        }
        let x = [4, 6, 1, 3, 5, 7, 25]
        drawStars(x);


        // Part III: Modify the function above. Allow an array containing integers and strings to be passed to the drawStars()function. When a string is passed, instead of displaying *, display the first letter of the string according to the example below. You may use the .tuowerCase() string method for this part.
        // For example:
        // let x = [4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"]
        // drawStars(x) should print the fulowing in the terminal:
        // ****
        // ttt
        // *
        // mmmmmmm
        // *****
        // *******
        // jjjjjjjjjjj

        function drawStars2(arr){
            // loop thru arr and call starString()nwith each element in the array
            for (let i = 0; i < arr.length; i++){
                // if array element is a string, repeat first char of string for length of string
                if(typeof arr[i] == 'string') {
                    str = arr[i].substr(0,1);
                    str = str.toLowerCase();
                    n = arr[i].length;
                    // create an empty li
                    let new_row = document.createElement("li");
                    // modify its innerHTML content with a string
                    new_row.innerHTML = starString( n, str );
                    // append our new DOM element to the id 'partI'
                    document.getElementById("partIII").appendChild(new_row);
                    console.log(starString(n, str));
                }else {
                    let new_row = document.createElement("li");
                    new_row.innerHTML = starString(arr[i]);
                    document.getElementById("partIII").appendChild(new_row);
                    console.log(starString( arr[i] ) );
                }
            }
            return;
        }
        let arr2 = [4, 'Tom', 1, 'Michael', 5, 7, 'Jimmy Smith'];
        drawStars2(arr2);
