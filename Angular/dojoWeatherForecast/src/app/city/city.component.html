
<div *ngIf='cityFound'>

  <h2 class="text-center m-3">{{ selectedcity.name }}</h2>
  <div class="row">

    <div class="col-sm">
      <ul class="list-group">
        <li class="list-group-item">Humidity: {{ selectedcity.humidity }}</li>
        <li class="list-group-item">Temperature (Average): {{ selectedcity.temp_avg }}</li>
        <li class="list-group-item">Temperature (High): {{ selectedcity.temp_high }}</li>
        <li class="list-group-item">Temperature (Low): {{ selectedcity.temp_low }}</li>
        <li class="list-group-item">Status: {{ selectedcity.status }}</li>
      </ul>
    </div>

    <div class="col-sm">
      <!-- city image will go here -->
      <img src="/assets/images/{{selectedcity.image}}" class="img-fluid rounded float-right" alt="{{selectedcity.name}}">
    </div>

  </div>
</div>
